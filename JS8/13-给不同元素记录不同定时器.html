<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        span {
            position: absolute;
            left: 0;
            top: 200px;
            display: block;
            width: 150px;
            height: 150px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <button>点击 夏雨荷 才走</button>
    <div></div>
    <span>夏雨荷</span>
    <script>
        // var obj = {};
        // obj.name = 'andy';
        //简单函数封装:2个参数 obj目标元素对象 和 target目标位置
        // 给不同的元素指定了不同的定时器
        function animate(obj,target){
            //2.当我们不断地点击按扭，这个元素的速度会越来越快，因为开启了太多的定时器
            //解决方案：让我们的元素只有一个定时器执行--先清除以前的定时器，只保留当前的一个定时器执行
            clearInterval(obj.timer);
            obj.timer = setInterval(function(){//1.给目标元素对象obj添加属性 obj.属性名=属性值，这样定时器就成了该元素的单独属性
                if(obj.offsetLeft >= target){
                    clearInterval(obj.timer);
                }else{
                    obj.style.left = obj.offsetLeft + 1 + 'px';
                }
            },20);
        }
        
        var div = document.querySelector('div');
        var span = document.querySelector('span');
        var btn = document.querySelector('button');
        //调用函数
        animate(div,300);
        //animate(span,200);
        btn.addEventListener('click',function(){
            animate(span,200);
        })
    </script>
</body>
</html>
