<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            console.log(1);
        }
        fn();//函数被调用才执行

        //立即执行函数:不需要调用，且立马能够自己执行的函数
        //写法: 
        //(function [可以有函数名](){})()  或者  (function [可以有函数名](){}())
        (function sum(a,b){
            console.log(a + b);
        })(1,2);  //第二个()可以看作是调用函数
        
        (function sum(a,b){
            console.log(a + b);
        }(2,3));
        // 3. 立即执行函数最大的作用就是 独立创建了一个作用域, 里面所有的变量都是局部变量 不会有命名冲突的情况
    </script>
</body>
</html>
