<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 前四个，最后一个执行次数 infinite无限次 */
            /* animation: zyk 5s linear 1s infinite; */
            /* 如下单一设置 */
            animation-name: zyk;
            animation-duration: 3s;
            animation-timing-function: ease-in;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            /* animation-direction: normal; */
            /* animation-direction: reverse; */
            /* animation-direction: alternate; */
            animation-direction: alternate-reverse;
            
             /* 默认running */
            animation-play-state: running;
        }


        div:hover{
            /* 动画暂停 */
            animation-play-state: paused;
        }





        /* 1.需要先 声明动画
           2.可以设置百分比，阶段性变化 */
        @keyframes zyk {
            /* from=0% */
            0%{
                width: 200px;
                height: 200px;
                background: red;
            }

            25%{
                width: 200px;
                height: 400px;
                background: yellow;
            }

            50%{
                width: 400px;
                height: 400px;
                background: blue;
            }
            

            75%{
                width: 400px;
                height: 400px;
                background: orange;
            }

            100%{
                width: 400px;
                height: 600px;
                background: green;
            }
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
