<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 前四个，最后一个执行次数 infinite无限次 */
            /* animation: zyk 5s linear 1s infinite; */
            /* 执行三次 */
            /* animation: zyk 5s ease-in 1s 3; */
            /* 如下单一设置 */
            animation-name: zyk;
            animation-duration: 5s;
            animation-timing-function: ease-in;
            animation-delay: 1s;
            animation-iteration-count: 3;
        }

        /* 1.需要先 声明动画
           2.可以设置百分比，阶段性变化 */
        @keyframes zyk {
            /* from=0% */
            0%{
                width: 200px;
                height: 200px;
                background: red;
            }

            25%{
                width: 200px;
                height: 400px;
                background: yellow;
            }

            50%{
                width: 400px;
                height: 400px;
                background: blue;
            }
            

            75%{
                width: 400px;
                height: 400px;
                background: orange;
            }

            100%{
                width: 400px;
                height: 600px;
                background: green;
            }
        }
        
    </style>
</head>
<body>
    <div></div>
</body>
</html>
