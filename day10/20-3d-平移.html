<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 5px solid black;
            transform-style: preserve-3d;
            /* flat:2d舞台
            preserve-3d：3d舞台 */
            position: relative;
            margin: 0 auto;
            /* 设置旋转，观察下面Z轴的平移 */
            /* transform: rotateY(30deg); */
            /* 设置眼睛和屏幕的距离）———景深 */
            perspective: 900px;
        }
        .content{
            position: absolute;
            width: 200px;
            height: 200px;
            background: red;
            /* 水平垂直居中 */
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -100px;

            /* 超过视距perspective设置900px就看不见了，无穷大 */
            /* transform: translateZ(100px); */
            transform: translate3d(0,0,100px);

            transition: all 3s linear;
        }
        
        .content:hover{
            transform: translateZ(900px);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>
