<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid grey;
            background-color: yellow;
            margin: 100px auto;
            /* 过渡效果 */
            transition: all 3s;
        }
        div:hover{
            /* 设置透明度，0透明 */
            opacity: 0;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
