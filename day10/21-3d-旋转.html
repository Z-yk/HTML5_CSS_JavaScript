<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 5px solid grey;
            display: flex;
            /* 3d舞台 */
            transform-style: preserve-3d;

            /* 观察效果 */
            transform: rotateY(30deg);
            }

        .content{
            /* 父元素是弹性盒，只有一个子元素，添加margin:auto;可实现子元素水平垂直居中 */
            margin: auto;
            width: 200px;
            height: 200px;
            background: red;

            /* 3d旋转 */
            transform:rotateX(30deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="content"></div>
    </div>
</body>
</html>
