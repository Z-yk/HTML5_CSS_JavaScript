<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: yellow;
            /* 指定要执行过渡的属性 */
            transition-property: height background;
            /* 过渡的持续时间 */
            transition-duration: 2s;
        }
        div:hover{
            height: 600px;
            /* width: 600px; */
            background: red;
        }
    </style>

</head>
<body>
    <div></div>
</body>
</html>
