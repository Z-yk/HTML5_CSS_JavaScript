        /* 下面表示，超链接初始状态和访问过后的状态是一样的，背景黑色，字体白色

        /* a标签是行内元素，不可以设置高度、宽度、上下内外边距，但是可以设置左右边距 */
        a{
            background-color: black;
            color: white;
            /*取消a链接默认的下划线，text-decoration:none; */
            text-decoration: none; 
            padding: 10px;
            margin: 5px;
            display: block;
            float: left;
        }
        a:hover{
            background-color: red;
        }
