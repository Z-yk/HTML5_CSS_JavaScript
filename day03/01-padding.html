<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            background-color: yellow;
            text-align: justify;
            /* 内边距padding：内容与边框的距离、留白 */
            
            padding: 100px 30px 50px;
            /* 取值：
                1个值，4个方向一样，都是等于该值
                2个值，上下  左右（top、bottom前面的值  left、right后面的值）
                3个值，上 左右 下
                4个值，上 右 下 左 （上开始顺时针转）*/
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque obcaecati architecto a molestiae deleniti, debitis et itaque accusantium, culpa, eos quos soluta veritatis quaerat sapiente neque non nesciunt excepturi facere!
    </div>
</body>
</html>
