<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        b{
            /* 给行内元素设置高度和宽度 */
            width: 20px;
            height: 20px;
        }

        /* 行内元素
        display:inline; */

        /* 行内块元素,可以设置高宽
        display:inline-block */
        img{
            width: 50px;
            height: 50px;
        }
        input{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <b>1111111111</b>
    <em>2222222</em>
    <span>33333</span>
    <strong>444444</strong>
    <a href="https://www.baidu,com">5555</a>


    <!-- 行内块元素 -->
    <img src="image/5.png" alt="行内块" title="行内块元素img">

    <input type="text" placeholder="输入">



</body>
</html>
