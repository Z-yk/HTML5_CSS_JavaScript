<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 特性问题：
        1. 兄弟关系, 两个盒子垂直外边距与水平外边距问题
                - 垂直方向,外边距取最大值.(并不是两个距离之和)
                - 水平方向,外边距会进行合并处理.(距离之和)
        2. 父子关系, 给子加外边距, 但作用于父身上了,怎么解决?
         */
        
        .box1,.box2,.box3,.box4{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: red;
            margin-bottom: 100px;
        }
        .box2{
            background-color: yellow;
            margin-top: 50px;
        }

        .box3{
            float: left;
            background-color: blue;
            margin-right: 100px;
        }
        .box4{
            float: left;
            background-color: green;
            margin-left: 50px;
        }

    </style>
</head>
<body>
    <!-- 兄弟关系盒子 垂直方向 -->
    <div class="box1"></div>
    <div class="box2"></div>

    <!-- 兄弟关系盒子 水平方向 -->
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
