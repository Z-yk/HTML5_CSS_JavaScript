<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        //执行事件步骤
        //点击div 控制台输出 我被选中了
        //1.获取事件源
        var div1 = document.querySelector('div');//返回第一个div元素对象
        //2.绑定事件 注册事件
        //div1.onclick
        //3.添加事件处理程序 函数赋值
        div1.onclick = function(){
            console.log('我被选中了');
        }
    </script>
</body>
</html>
