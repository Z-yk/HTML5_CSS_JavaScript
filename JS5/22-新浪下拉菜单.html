<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;/* 取消文本修饰线
             */
            font-size: 14px;
        }
        .nav{
            margin:100px;
        }
        .nav>li{
            float: left;
            position: relative; /* 父相 */
            width: 80px;
            height: 41px;
            text-align: center;
        }
        /* 所有后代a */
        .nav li a{ 
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        /* 亲儿子  微博a */
        .nav>li>a:hover{
            background-color: #eee;
        }
        .nav ul{
            display: none;
            position: absolute;/* 子绝 */
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        .nav ul li{
            border-bottom: 1px solid #FECC5B;
        }
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>
<body>
    <ul class="nav">

    <script>
        var nav = document.querySelector('.nav');
        var lis = nav.children; //4个子元素节点伪数组
        console.log(lis);
        for(var i=0;i<lis.length;i++){
            lis[i].onmouseover = function(){
                this.children[1].style.display='block'; //第二个子元素节点ul
            }
            lis[i].onmouseout = function(){
                this.children[1].style.display='none';
            }
        }
    </script>
