<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background: pink;
            width: 300px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        img{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <img src="images/img001.jpg" alt="">
    <div>上午好</div>
    <script>
        //1.获取元素   
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        //2.得到当前的小时数
        var date = new Date(); //调用Date（）创建对象
        var h = date.getHours();
        //3.判断小时数改变图片和文字信息
        if(h < 12){ 
            div.innerHTML = '亲，上午好'; //改变元素内容
            img.src = 'images/img001.jpg'; //改变元素属性
        }else if(h < 18){
            div.innerHTML = '亲，下午好';
            img.src = 'images/img02.jpg';
        }else{
            div.innerHTML = '亲，晚上好';
            img.src = 'images/img03.jpg';
        }

    </script>
    
</body>
</html>
