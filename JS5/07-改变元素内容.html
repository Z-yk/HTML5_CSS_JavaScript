<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
    html,body{
        height: 100%;
    }
        div,p{
            width: 50%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: pink;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button>显示系统当前时间</button>
    <div>某个事件</div>
    <p>123</p>
    <script>
        //当我们点击了按扭  div里面的文字内容发生变化
        //1.获取事件源
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        //2.绑定事件=注册事件
        btn.onclick = function(){
            div.innerText = getDate();
        }
        //3.事件处理程序 函数赋值形式

        function getDate(){
        //4.分别提供日期与时间的每一个成员,格式化日期
        var date3 = new Date();
        //写一个2022年 10月 30日 周日
        var year = date3.getFullYear();
        var month = date3.getMonth() + 1;
        var dates = date3.getDate();
        var arr = ['星期日', '星期一','星期二','星期三','星期四','星期五','星期六']
        var day = arr[date3.getDay()];
        //console.log('今天是'+year+'年'+month+'月'+dates+'日 '+day);
        return '今天是'+year+'年'+month+'月'+dates+'日 '+day;
        }

        //可以不用添加事件
        //1.获取事件源
        var p = document.querySelector('p');

        p.innerHTML = getDate();
    </script>
</body>
</html>
