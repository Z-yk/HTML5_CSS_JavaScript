<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>我是div</div>
    <span>我是span</span>
    <ul>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ul>
    <ol>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
        <li>我是li</li>
    </ol>
    <div class="demo">
        <div class="box">
            <span class="erweima">x</span>
        </div>
    </div>
    <script>
        //DOM 提供的方法（API）获取
        var ul =document.querySelector('ul');
        var lis = ul.querySelector('li');
        //1.子节点 parentNode.childNodes 所有的 子节点，包含元素节点 文本节点等等
        console.log(ul.childNodes); //NodeList(9)
        console.log(ul.childNodes[0].nodeType); //3-文本节点
        console.log(ul.childNodes[1].nodeType); //1-元素节点
        console.log(ul.childNodes[2].nodeType);
        //遍历判断获得元素节点 nodeType=1
        for(var i=0;i<ul.childNodes.length;i++){
            if(ul.childNodes[i].nodeType==1){
                //1-元素节点
                console.log(ul.childNodes[i]);
            }
        }
        
        //2.parentNode.children 获取所有的 子元素节点，也是实际开发常用的
        console.log(ul.children); //子元素对象集合HTMLCollection(4)
    </script>
</body>
</html>
