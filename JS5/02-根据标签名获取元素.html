<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        ul{
            list-style: none;
            background: red;
            width: 200px;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>知否知否，等你好久1</li>
        <li>知否知否，等你好久2</li>
        <li>知否知否，等你好久3</li>
        <li>知否知否，等你好久4</li>
        <li>知否知否，等你好久5</li>
    </ul>

    <ol id="box">
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
    </ol>
    <script>
        //1.返回的是 获取过来的元素对象的集合HTMLCollection，以伪数组形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);//打印集合第一个元素对象
        //2.依次打印里面的 元素对象，可以采取遍历的方式
        for(var i=0; i<lis.length;i++){
            console.log(lis[i]);
        }
        //3.即使页面只有一个该元素，也是返回仅有一个元素对象的伪数组
        //4.即使页面没有元素，返回的是一个空的伪数组
        //5.获取特定的一个父元素对象内部的指定标签名的所有子元素对象element.getElementsByTagName('标签名')
        var ol = document.getElementsByTagName('ol'); //返回一个对象集合[ol]，只有一个ol
        console.log(ol);
        console.log(ol[0].getElementsByTagName('li'));//必须指定父元素是哪一个元素对象，不能是整个元素对象的集合。这里返回的是第一个ol元素对象下面的所有li子元素
        //一般这样写
        var ols = document.getElementById('box'); //返回特定的父元素对象
        console.log(ols.getElementsByTagName('li'));
    </script>
</body>
</html>
