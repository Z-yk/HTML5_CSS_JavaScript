<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo" index="1" class="nav"></div>
    <script>
        var div = document.querySelector('div');
        //1.获取元素的属性值
        //(1) element.属性 获取内置属性值（元素本身自带的属性）
        console.log(div.id); //demo
        //console.log(div.index); //undefined
        //(2) element.getAttribute('属性') 主要获取自定义的属性（标准），即我们程序员自己添加的属性
        console.log(div.getAttribute('id')); //demo
        console.log(div.getAttribute('index')); //1

        //2.设置属性值
        //(1) element.属性 = '值'
        div.id = 'test';
        div.className = 'header';
        console.log(div.id); //test
        console.log(div.className); //header
        //(2) element.setAttribute('属性' , '值'); 主要设置自定义属性
        div.setAttribute('index','2');
        console.log(div.getAttribute('index')); //2
        div.setAttribute('class' , 'footer');
        console.log(div.getAttribute('class')); //footer

        //3.移除属性 removeAttribute(属性)
        div.removeAttribute('index');
    </script>
</body>
</html>
