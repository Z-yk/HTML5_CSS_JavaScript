<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        td,
        th {
            border: 1px solid #333;
        }
        thead tr{
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- 动态 -->
        </tbody>
    </table>
    <script>
        //1.先准备好学生的数据-一个学生一个对象，datas数组，元素是对象
        var datas = [
        {
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }
        ];
        // 2. 往tbody 里面创建行： 有几个人（通过数组datas的长度）我们就创建几行
        var tbody = document.querySelector('tbody');
        for(var i=0; i<datas.length; i++){ //外面for管行
            
            //(1)创建节点-tr行
            var tr = document.createElement('tr');
            //(2)添加节点
            tbody.appendChild(tr);

            //3.行tr里面创建单元格td 单元格的数量取决于每个对象里面的属性个数，for循环遍历对象
            for(var k in datas[i]){//里面的for管列 td
                //(1)创建节点-td
                var td = document.createElement('td');
                //(2)添加节点,且把对象里面的属性值给 td
                td.innerHTML = datas[i][k];//obj[k]-属性值
                tr.appendChild(td);
            }

            //4.创建有删除二字的单元格
            //(1)创建节点
            var td = document.createElement('td');
            //(2)添加节点, 且加上a删除标签
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }
        //5.删除操作
        var as = document.querySelectorAll('a');
        for(var i=0; i<as.length;i++){
            as[i].onclick=function(){
                tbody.removeChild(this.parentNode.parentNode);
            }
        }
    </script>
</body>
</html>
