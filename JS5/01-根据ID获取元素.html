<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: red;
            border: 1px solid green;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="box">红盒子</div>
    <!-- 因为文档页面是从上到下加载，所以先得有标签。所以Script写到标签下面 -->
    <script>
        var element = document.getElementById('box');
        console.log(element);
        console.log(typeof element);//object返回一个对象
        console.dir(element);//打印我们返回的元素对象，更好地查看里面的属性和方法
    </script>
</body>
</html>
