<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 100px;
            background: red;
            margin: 100px auto;
            /* 半圆 */
            border-radius: 100px 100px 0 0;
        }
        .box2{
            width: 200px;
            height: 100px;
            background: green;
            margin: 100px auto;
            /* 半圆 */
            border-radius: 0 0 100px 100px;
        }
        .box3{
            width: 200px;
            height: 200px;
            background: yellow;
            margin: 100px auto;
            /* 四分之一圆 */
            /* border-radius: 200px 0 0 0; */
            /* border-radius: 0 200px 0 0; */
            /* border-radius: 0 0 200px 0; */
            border-radius: 0 0 0 200px;

        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
