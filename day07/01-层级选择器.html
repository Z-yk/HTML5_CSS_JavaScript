<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子代选择器> 该选择器元素下面的亲儿子才会有效果 */
        .box>li{
            border: 1px solid red;
        }

        /* + 当前元素的后面遇见的第一个兄弟 */
        /* .child+li{
            background: yellow;
        } */

        /* ~ 当前元素的后面所有的兄弟 */
        .child~li{
            background: yellow;
        }

        /* .container+p{
            background-color: red;
        } */
        .container~p{
            background: red;
        }
    </style>
</head>
<body>
    <!--  -->
    <ul class="box">
        <li>1111
            <ul>
                <li>1111-111</li>
                <li>1111-222</li>
                <li>1111-333</li>
            </ul>
        </li>
        <li class="child">2222</li>
        <li>3333</li>
        <li>4444</li>
        <li>5555</li>
    </ul>

    <div class="container">11111</div>
    <p>1111</p>
    <p>2222</p>
    <div>
        <p>3333</p>
    </div>
</body>
</html>
