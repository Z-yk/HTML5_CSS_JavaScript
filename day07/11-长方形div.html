<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 200px;
            background: green;
            margin: 0 auto;
            
            /* 元素长方形：
            1、椭圆：设置50% */
            /* border-radius: 50%; */
            border-radius: 250px/100px;
        }
    
        .box2{
            width: 500px;
            height: 200px;
            background: yellow;
            margin: 100px auto;
            /* 2、设置高度height的一半：田径场形状 */
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
