<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-of-type{
            background: red;
        }
        li:last-of-type{
            background: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
        <li>44444</li>
    </ul>
    <ul>
        <li>55555</li>
        <li>66666</li>
        <li>77777</li>
    </ul>
</body>
</html>
