<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 盒子阴影 */
        div{
            width: 200px;
            height: 200px;
            background: yellow;
            margin: 100px auto;
            /* box-shadow: x  y  阴影模糊程度 阴影扩散半径(大小) 阴影颜色 */
            box-shadow: 10px 10px 5px blue, -10px -10px 12px 5px red;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
