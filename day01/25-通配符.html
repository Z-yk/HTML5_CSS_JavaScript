<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;  /*外边距*/
            padding: 0; /*内边距*/
            /* 代表**清除所有元素的默认边距值和填充值**，这是一个常用的做法 */
        }
    </style>
</head>
<body>
    <!-- 通配符选择器：对所有元素都有效果 -->
    <h1>标题</h1>
    <div>1111111111</div>
    <ul>
        <li>111111</li>
        <li>222222</li>
        <li>333333</li>
    </ul>
</body>
</html>
