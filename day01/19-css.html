<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--2内部样式表 -在HTML文档头部 <head> 区域使用<style> 元素 来包含CSS  -->
    <style type="text/css">
    h2{
        color:red;
    }
    h3{
        color: violet;
    }
    p{
        color: yellow;
    }
    body{
        background-color: turquoise;
    }
    </style>
</head>
<body>
    
    <!-- 1内联样式- 在HTML 元素 中使"style" 属性 -->
    <h1 style="color: green;">11111111</h1>
    <div style="width: 200px; height: 200px;">我是div</div>

    <p>aaaaaaaaa</p>
    <h2>22222222</h2>
    <h3>33333333</h3>
</body>
</html>
