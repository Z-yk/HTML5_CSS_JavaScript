<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- width的属性值单位：px，百分比%（相对于父元素） -->
    <!--height的属性值单位：px，百分比%（但是和width不同，它是内容决定的） -->
    <!-- 比如这个width="50%",父元素是body（一般是div），占整个页面一半 -->
    <table  border="5" 
            width="50%" 
            height="500"
            align="right"
            bordercolor="red"
            bgcolor="yellow"
            cellspacing="20"
            cellpadding="100">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>



</body>
</html>
