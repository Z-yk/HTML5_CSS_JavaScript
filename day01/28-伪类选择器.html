<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a{
            color: red;
        } */

        /*超链接的初始状态*/
            a:link{
                color:yellow;
            }
        /* 超链接的访问状态*/
            a:visited{
                color: red;
            }
        /* 超链接的鼠标悬停状态*/
            a:hover{
                color: green;
            }
        /* 超链接的激活（按下时）状态*/
        a:active{
            color: black;
        }
    </style>
</head>
<body>
    <!-- link--visited--hover--active -->
    <a href="https://www.baidu.com">百度</a>
    
    
</body>
</html>
