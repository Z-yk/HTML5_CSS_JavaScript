<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!--  -->
    <!-- 有序列表
    1.<ol></ol>里面只能放<li></li>标签，
        但是<li></li>里面可以随意放标签
    2.数字是自动生成，默认有1. 2. 3. ....等有序数字，可以用type属性改
    3.ol里面属性type：属性值只能是1，a,A,i,I这五个
        在type后面，属性strat:取值只能是数字
-->
<!-- //从A往后第10个J开始 -->
    <ol type="A" start="2"> 
        
        <li>把冰箱打开</li>
        <li>把大象塞进去</li>
        <li>关上冰箱</li>
    </ol>
</body>
</html>
