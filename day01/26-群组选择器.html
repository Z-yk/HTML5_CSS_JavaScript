<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 群组选择器，一几个选择符(可以是标签、.class、#id选择符),公用一组声明 */
        div,.top,#box{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        111111111111111
        <p class="top">111111111111111111</p>
    </div>
    <p class="top">11111111111111111</p>
    <h1 id="box">1111111111111111</h1>
</body>
</html>
