<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 20px;
        }
        .div1,.div2{
            border: 1px solid red;
            font-size: 16px;
        }
        
        .div1 p{
            /* px */
            font-size: 32px;
        }
        .div2 p{
            /* em */
            /* font-size: 2em; */
            /* rem */
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- 
    px:  绝对长度单位，最常用
    em:  相对单位，相对于父元素的字体大小   width：10em；
    rem: 相对单位， 相对于根元素（html）的字体大，常用于响应式布局。 
    -->
    
    <div class="div1">
        <p>赵钱孙李</p>
    </div>
    <div class="div2">
        <p>赵钱孙李</p>
    </div>
</body>
</html>
