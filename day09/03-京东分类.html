            flex-direction: column;

        header{

        }

        footer{

        section{
            flex: 1;
            display: flex;
            overflow: auto;
        }
        /* section主体里有两栏布局：ul和div
        ul固定宽，div设置float: 1px;占据所有的剩余空间 */
        section ul{
            width: 85px;
            overflow: auto;
            /* 有溢出时，会添加滚动条，下拉滚动条显示 */
        }
        section ul li{
            height: 45px;
            line-height: 45px;
            text-align: center;
            font-size: 14px;
            background-color: #f8f8f8;
        }
        section ul li:hover{
            background: white;
            color: #e96062;
        }
        section>div{
            flex: 1;
            background: yellow;
            display: flex;
            /* 换行 */
            flex-wrap: wrap;
            /*  align-content：定义多条轴线的对齐方式*/
            align-content: flex-start;
            overflow: auto;
        }
        section .content>div{
            height: 101px;
            width: 33.33%;
            text-align: center;
        }
        section .content>div img{
            width: 60px;
            height: 50px;
            margin-top: 11px;
        }
        
        /* 将页面滚动条隐藏 */
        ::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
