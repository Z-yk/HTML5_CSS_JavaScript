<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        html,body{
            height: 100%;
        }
        html{
            font-size: 20px;
        }
        body{
            display: flex;
            /* 整体设置弹性盒子 */
            flex-direction: column;
        }
        header{
            height: 2.2rem;
            background: #0cc440;
            /* 弹性盒子，子元素默认水平排列 */
            display: flex;
            /* 实现水平垂直居中 */
            /* 让项目在主轴上居中对齐 */
            justify-content: center;
            /* 让项目在侧轴上居中对齐 */
            align-items: center;
        }
        header div{
            width: 3rem;
            height: 1.25rem;
            /* 让单行文本水平垂直居中 */
            text-align: center;
            line-height: 1.25rem;
            font-size: .6rem;
        }
        
        /* 热点这个div */
        header div:nth-child(1){
            border-radius: .6rem 0 0 .6rem;
            background-color: #63d985;
            color: white;
        }
        /* 关注这个div */
        header div:nth-child(2){
            border-radius: 0 .6rem .6rem 0;
            background-color: #3dd066;
            color: #a9e4b4;
        }

        section{
            flex: 1;
            /* 如果有溢出会添加滚动条，没有溢出正常显示，常用 */
            overflow: auto;
            
        }
        section ul{
            /* 粘性定位 */
            position: sticky;
            top: 0rem;
            display: flex;
        }
        section ul li{
            /* li都设flex1，等分剩余空间 */
            flex: 1;
            text-align: center;
            height: 1.75rem;
            line-height: 1.75rem;
            border-bottom: .05rem solid #d9d9d9;
            color: #8c8c8c;
            font-size: .7rem;
        }
        section ul li:hover{
            border-bottom: .1rem solid #08c63e;
            color: #14bf4d;
        }
        section .list{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        section .list>div{
            width: 49%;
            margin-top: .2rem;
            border: .05rem solid grey;
        }
        section .list>div img{
            width: 100%;
        }
        section .list>div p{
            height: 1.5rem;
            line-height: 1.5rem;
            font-size: .6rem;
            text-indent: .5rem;
        }

        footer{
            height: 2.2rem;
            background: grey;
            background-color: white;
            color: #d5d5d7;
        }
        footer ul{
            display: flex;
            height: 100%;
        }
        footer li{
            height: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        footer li:hover{
            color: #08ca43;
        }
        footer li i{
            height: 1.05rem;
            font-size: .8rem;
            text-align: center;
            line-height: 1.05rem;
        }
        footer li span{
            height: .85rem;
            font-size: .6rem;
            text-align: center;
            line-height: 1.05rem;
        }
        /* 特殊的第三个孩子 */
        footer li:nth-child(3){
            position: relative;
            /* 子绝父相 */
        }
        footer li:nth-child(3) i{
            width: 2.5rem;
            height: 2.5rem;
            border: .05rem solid #dadada;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            margin-left: -1.25rem;
            top: -0.4rem;
            font-size: 1.5rem;
            text-align: center;
            line-height: 2.5rem;
            background: white;
        }
        .iconfont{
            font-size: .8rem;
        }

    </style>

    <script>
        //fontsize计算
        document.documentElement.style.fontSize=document.documentElement.
        clientWidth/320 * 20 +'px'

        //font-size = 当前设备的css布局宽度/物理分辨率（设计稿宽度）*基准(当前设定的)font-size
        //这里font-size=当前设备的css布局宽度/750 *5rem=
    </script>
</head>
<body>
    <header>
        <div>热点</div>
        <div>关注</div>
    </header>
    <section>
        <ul>
            <li>足球现场</li>
            <li>足球生活</li>
            <li>足球美女</li>
        </ul>

        <div class="list">
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
        </div>
    </section>
    <footer>
        <ul>
            <li>
                <i class="iconfont icon-shouye"></i>
                <span>首页</span>
            </li>
            <li>
                <i class="iconfont icon-fangdajing"></i>
                <span>发现</span>
            </li>
            <li>
                <i class="iconfont icon-shouye"></i>
                
            </li>
            <li>
                <i class="iconfont icon-wode"></i>
                <span>我的</span>
            </li>
            <li>
                <i class="iconfont icon-tuichu"></i>
                <span>退出</span>
            </li>
        </ul>
    </footer>
</body>
</html>
