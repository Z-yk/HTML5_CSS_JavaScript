<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        html,body{
            height: 100%;
        }
        body{
            display: flex;
            /* 整体设置弹性盒子 */
            flex-direction: column;
        }
        header{
            height: 44px;
            background: #0cc440;
            /* 弹性盒子，子元素默认水平排列 */
            display: flex;
            /* 实现水平垂直居中 */
            /* 让项目在主轴上居中对齐 */
            justify-content: center;
            /* 让项目在侧轴上居中对齐 */
            align-items: center;
        }
        header div{
            width: 60px;
            height: 25px;
            /* 让单行文本水平垂直居中 */
            text-align: center;
            line-height: 25px;
            font-size: 12px;
        }
        
        /* 热点这个div */
        header div:nth-child(1){
            border-radius: 12px 0 0 12px;
            background-color: #63d985;
            color: white;
        }
        /* 关注这个div */
        header div:nth-child(2){
            border-radius: 0 12px 12px 0;
            background-color: #3dd066;
            color: #a9e4b4;
        }

        section{
            flex: 1;
            /* 如果有溢出会添加滚动条，没有溢出正常显示，常用 */
            overflow: auto;
            
        }
        section ul{
            /* 粘性定位 */
            position: sticky;
            top: 0px;
            display: flex;
        }
        section ul li{
            /* li都设flex1，等分剩余空间 */
            flex: 1;
            text-align: center;
            height: 35px;
            line-height: 35px;
            border-bottom: 1px solid #d9d9d9;
            color: #8c8c8c;
            font-size: 14px;
        }
        section ul li:hover{
            border-bottom: 2px solid #08c63e;
            color: #14bf4d;
        }
        section .list{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        section .list>div{
            width: 49%;
            margin-top: 4px;
            border: 1px solid grey;
        }
        section .list>div img{
            width: 100%;
        }
        section .list>div p{
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            text-indent: 10px;
        }

        footer{
            height: 44px;
            background: grey;
        }

    </style>
</head>
<body>
    <header>
        <div>热点</div>
        <div>关注</div>
    </header>
    <section>
        <ul>
            <li>足球现场</li>
            <li>足球生活</li>
            <li>足球美女</li>
        </ul>

        <div class="list">
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
            <div>
                <img src="pic.png" alt="">
                <p>大家好大家好</p>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
