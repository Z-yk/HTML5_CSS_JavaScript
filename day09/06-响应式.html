<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        body{
            background: yellow;
        }

        /* 页面>1000px时的CSS样式 */
        @media screen and (min-width: 1000px){
            body{
                background: yellow;
            }
        }
        /* 500ppx<页面<1000pxs时的CSS样式 */
        @media screen and (max-width: 1000px) and (min-width: 500px){
            body{
                background: red;
            }
        }
        /* 页面<500pxs时的CSS样式 */
        @media screen and (max-width: 500px){
            body{
                background: green;
            }
        }
    </style>
</head>

</html>
