<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            background-color: yellow;
            /* column-count属性：用来设置将元素分为几列 */
            column-count: 3;
            /* column-fill: balance; */
            column-fill: auto;
        }
    </style>
</head>
<body>
    <div>CSS 是“Cascading Style Sheet”的缩写，中文意思为“层叠样式表”，它是一种标准的样式表语言，用于描述网页的表现形式（例如网页元素的位置、大小、颜色等）。
        <br>
        CSS 的主要作用是定义网页的样式（美化网页），对网页中元素的位置、字体、颜色、背景等属性进行精确控制。
        CSS 不仅可以静态地修饰网页，还可以配合 JavaScript 动态地修改网页中元素的样式，而且市面上几乎所有的浏览器都支持 CSS。
        哈哈哈哈哈哈哈，很开心，哈哈哈哈哈哈哈哈
    </div>
</body>
</html>
