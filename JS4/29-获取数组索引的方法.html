<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //获取数组元素的索引号
        //indexOf(元素，开始位置)
        var arr = ['red','blue','green','blue','pink'];
        console.log(arr.indexOf('blue'));//1  元素blue的第一个索引号
        console.log(arr.indexOf('red',1));//-1 从索引号为1开始查第一个red的索引号，没有
        //lastIndexOf()--从数组后面往前查找
        
        console.log(arr.lastIndexOf('blue'));//3 
        console.log(arr.lastIndexOf('blue',2)); //1
        

    </script>
</head>
<body>
    
</body>
</html>
