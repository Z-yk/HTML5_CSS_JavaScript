<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //字符串不可变
        var str = 'andy';
        console.log(str);
        str = 'red'; //又开辟了一个内存空间，存放red，用str指向它，原先存放andy的内存空间还在
        console.log(str);
        //因为字符串不可变，所以不要大量的拼接字符串
        var str = '';
        for(var i = 1; i <= 1000; i++){
            str += i;
        }
        console.log(str);
        
    </script>
</head>
