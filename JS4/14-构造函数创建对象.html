    <script>
        //利用构造函数创建对象
        //构造函数的语法格式
        /*  function 构造函数名(){
            this.属性 = 属性值;
            this.方法 = function(){
                //方法体
            }
        }
        new 构造函数名(); //调用 */

        //需要创建四大天王的对象，将相同的属性和方法抽取出来，封装到构造函数里：属性：名字、年龄、性别  方法：唱歌 
        function Star(u_name, age, sex){
            this.u_name = u_name; //左边是相同的属性，右边是形参
            this.age = age;
            this.sex = sex;
            this.sing = function(sang){
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', '18', '男');
        console.log(typeof ldh); //object (null也是object)
        console.log(ldh.u_name);
        console.log(ldh['sex']);
        ldh.sing('冰雨');
        
        
        var zxy = new Star('张学友', '18', '男');
        
        //1.构造函数名首字母大写
        //2.构造函数不需要return就可以返回结果
        //3.调用构造函数，必须使用new
        //4.只要new Star()调用函数就创建一个对象 
        //5.属性和方法前面得加上 this.
    </script>
