<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         // 1.剩余时间=输入的时间 - 现在的时间
         // 2.用时间戳来运算，得到剩余时间的毫秒数
         // 3.把剩余时间的毫秒数转换为天、时、分、秒（时间戳转换时分秒）
        function countDown(time){ //输入的时间time
            var nowTime = +new Date(); //返回当前时间总的毫秒数
            var inputTime = +new Date(time);//返回输入时间总的毫秒数
            var times =(inputTime - nowTime) / 1000; //time=剩余时间总的秒数
            var d = parseInt(times / 60 / 60 / 24);//天
            d = d < 10 ? '0'+d : d;
            var h = parseInt(times / 60 / 60 % 24);//时
            h = h < 10 ? '0'+h : h;
            var m = parseInt(times / 60 % 60);//分
            m = m < 10 ? '0'+m : m;
            var s = parseInt(times % 60);//秒
            s = s < 10 ? '0'+s : s;
            return d+'天'+h+'时'+m+'分'+s+'秒';
        }
        console.log(countDown('2022-11-27 12:00:00'));
        
    </script>
</head>

</body>
</html>
