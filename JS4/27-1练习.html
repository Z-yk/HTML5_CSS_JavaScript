    <title>Document</title>
    <script>
        //大于等于2000的删除，剩余的放入新的数组
        var arr = [1500,1200,2000,2100,1800];
        var newArr = [];
        for(var i = 0; i <= arr.length-1; i++){
            if(arr[i] < 2000){
                //newArr[newArr.length] = arr[i];
                //newArr.push(arr[i]);
                newArr.unshift(arr[i]);
            }
        }
        console.log(newArr);
        
    </script>
