<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //变量的作用域：根据作用域的不同，变量分为全局变量和局部变量
        //1.全局变量：在全局作用域下的变量，全局都能使用
        //注意:在函数内部没有声明，直接赋值的变量也是全局变量
        var num = 10;  //num就是一个全局变量
        console.log(num)
        function fn(){
            console.log(num); //num全局变量
        }

        //2.局部变量：在局部作用域-函数内部下的变量，只在局部、内部起作用
        //注意：函数的形参也看作是局部变量。
        function fun(){
            var num1 = 10; //num1就是一个局部变量
            num2 = 20; //num2 在函数内部没有声明，直接赋值，是全局变量
        }
        fn();
        console.log(num1);
        console.log(num2);
        
    </script>
</head>
<body>
    
</body>
</html>
