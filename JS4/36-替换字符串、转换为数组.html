<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.替换字符串 replace('被替换的字符','替换为的字符')，只会替换第一次出现的字符
        var str = 'andyandy';
        console.log(str.replace('a','b')); //bndyandy
        //有一个字符串 abcoefoxyozzopp,把里面所有的o替换为*
        var str1 = 'abcoefoxyozzopp';
        while(str1.indexOf('o') !== -1){
            str1 = str1.replace('o','*'); //一次一次把o替换，直到没有o，返回-1，退出循环
        }
        console.log(str1);
        
        //2.字符串转换为数组  split('分隔符')
        var str2 = '1,2,3,4,56';
        console.log(str2.split(','));

        var str3 = 'red, blue, pink';
        console.log(str3.split(',')); //
        var str4 = 'red, blue, pink';
        console.log(str3.split('-')); //分隔符和字符串里面不符，转换后的数组只有一个元素，就是该字符串
        
        var str5 = 'red& blue& pink';
        console.log(str5.split('&'));
        
        var str6 = '1234567';
        console.log(str6.split(''));
        
        
    </script>
    
</head>
