        //构造函数: 明星-泛指某一大类， 它类似于java语言里面的类（class），封装了一些属性和方法
        function Star(u_name, age, sex){
            this.Star_name = u_name;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang){
                console.log(sang);
            }
        }
        //对象：特指一个具体的事物，刘德华 == {name: "刘德华", age: 18, sex: "男", sing: f}
        var ldh = new Star('刘德华', '55', '男');//函数返回的是一个对象
        console.log(ldh);
        
        ldh.sing('恭喜发财')
    </script>
