<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.利用字面量————花括号{}创建对象
        var obj1 = {}; //创建了一个空的对象
        
        var obj = {
            //属性
            u_name: '张三疯', //逗号
            age: 18,
            sex: '男',
            //方法
            sayHi:function(){
                console.log('hi~');
            }
        }
        //(1)里面的属性或者方法采取键值对的形式-属性(键): 属性值(值)   方法(函数)名: function(){函数体}
        //(2)多个属性或者方法用 逗号, 隔开
        //(3)方法冒号后面跟的是一个匿名函数
        
        //2.使用对象
        //(1)调用对象的属性————对象名.属性  .理解为的
        console.log(obj.u_name);
        //(2)调用属性另一种方法————对象名['属性']
        console.log(obj['age']);
        //(3)调用对象的方法————对象名.方法名( )
        obj.sayHi();

        //添加属性和方法
        obj1.grade = 'six';
        console.log(obj1.grade);
        obj1.sayHello = function (){
            console.log('hello');
        }
        obj1.sayHello();

    </script>
</head>
<body>
    
</body>
</html>
