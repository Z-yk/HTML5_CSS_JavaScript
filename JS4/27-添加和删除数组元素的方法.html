<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //添加、删除数组元素的方法
        //1.push()--末尾添加，返回新长度
        var arr = [1,2,3];
        //arr.push(4, 'pink');
        console.log(arr.push(4, 'pink')); //5 新长度
        console.log(arr);
        //2.unshift()--开头添加，返回新长度
        var arr1 = [1,2,3];
        //arr1.unshift('pink', 0);
        console.log(arr1.unshift('pink', 0));//5 新长度
        console.log(arr1);
        
        //3.pop()--删除最后一个元素，返回值是删除的最后一个元素
        var arr2 = [1,2,3];
        console.log(arr2.pop()); //3
        console.log(arr2);
        //4.shift()--从数组中删除第一个元素，并返回该元素的值
        var arr3 = [1,2,3];
        console.log(arr3.shift()); //1
        console.log(arr3);
    </script>
</head>

</html>
