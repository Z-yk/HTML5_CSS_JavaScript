<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组排序的方法
        //1.翻转数组 reverse()
        var arr = [1,2,3];
        arr.reverse();
        console.log(arr);//[3,2,1]
        //2.排序
        var arr1 = [3,4,3,1,6,9];
        arr1.sort();
        console.log(arr1);
        //如果省略，元素按照 转换为的字符串的各个字符的 Unicode 位点 进行排序。
        var arr2 = [13,1,4,77,7,80,9];
        arr2.sort();
        console.log(arr2); //[1,12,4,7,77,80,9]
        //compareFn`可选：用来指定按某种顺序进行排列的函数。
        var arr3 = [13,1,4,77,7,80,9];
        arr3.sort(function compareNumbers(a, b) {
            //return a - b; //升序
            return b - a; //降序
        })
        console.log(arr3);
        
    </script>
</head>

</body>
</html>
