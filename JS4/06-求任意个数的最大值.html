<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //求任意个数的最大值
        function getMax(){ //不需要形参
            var max = arguments[0];
            for(var i = 1; i <= arguments.length; i++){
                if(arguments[i] >= max){
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1,2,3));
        console.log(getMax(1,2,3,4,5));
        console.log(getMax(1,2,3,4,5,6,7,8,9));
    </script>
</head>

</body>
</html>
