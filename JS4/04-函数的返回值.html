<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cook(aru){ 
            console.log(aru);
        }
        cook('大肘子'); //aru = '大肘子'
        //函数的返回值格式
        /* function 函数名（）{
            return 需要返回的结果;
        }
        函数名（）; */
        //(1)我们函数只是实现某种功能，最终的结果需要返回给函数的调用者函数名（）
        function getResult(){
            return 666;
        }
        getResult(); //getResult() = 666
        console.log(getResult());
        
        function cook1(aru){
            return aru;
        }
        console.log(cook1('大肘子'));
        
        function getSum(num1,num2){
            return num1 + num2;
        }
        console.log(getSum(1,2));
        
    </script>
</head>
<body>
    
</body>
</html>
