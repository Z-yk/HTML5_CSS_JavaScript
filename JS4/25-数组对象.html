    <script>
        //创建数组
        //1.利用 数组字面量——中括号[ ] 创建数组
        var arr = [1,2,3,'pink'];
        console.log(arr[0]);
        
        //2.利用 new Array( ) 创建数组
        //var arr1 = new Array(); //创建一个空的数组
        var arr1 = new Array(2); //2表示数组的长度为2，里面含两个空的数组元素
        console.log(arr1);
        var arr2 = new Array(2,3);//2，3代表两个数组元素
        console.log(arr2);
        
        
    </script>
