<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //函数的参数：形参和实参
        function cook(aru){  //形参（形式上的参数），是接受实参的，aru = '酸辣土豆丝'，形参类似于一个变量
            console.log(aru);
        }
        cook('酸辣土豆丝'); //在函数调用的()里面是实参（实际上的参数）
        cook('大肘子'); //aru = '大肘子'
    </script>
</head>
<body>
    
</body>
</html>
