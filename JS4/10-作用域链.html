<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //作用域链: 就近原则
        var num =10;
        function fn(){ //外部函数
            var num = 20;
            function fun(){ //内部函数
                console.log(num); //内部函数可以访问外部函数变量
                //链式查找，就近原则20
            }
            fun();
        }
        fn();
    </script>
</head>
