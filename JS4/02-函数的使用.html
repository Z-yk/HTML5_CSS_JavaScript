<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.声明函数
        /*
        function 函数名(){
            //函数体
        }
          */
        function sayHi(){
            console.log('hi');
        }
        //(1) function 声明函数，全部小写
        //(2)函数是做某件事情，某种功能，函数名一般是动词
        //(3)函数不调用，不会执行
        //2.调用函数:函数名(变量1,变量2,... );  变量可以没有
        sayHi();
        
    </script>
</head>

</body>
</html>
