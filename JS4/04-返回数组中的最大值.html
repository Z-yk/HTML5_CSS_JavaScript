<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        //函数实现找数组中最大值的功能
        function Max(arr){  //形参是数组
            var max = arr[0];
            for(var i = 1; i < arr.length; i++){
                if(arr[i] > max){
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(Max([10,9,76,101,90,80])); //实参是一个数组，根据实参，确定形参是一个数还是一个数组
        var result = Max([10,20,81,105,200,100,389]);
        console.log(result);
        
    </script>
</head>

</body>
</html>
