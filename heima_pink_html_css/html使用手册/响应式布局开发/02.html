<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }

    .container ul li {
      float: left;
      width: 90px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      background-color: green;
      color: #ccc;
      font-size: 12px;
    }

    .container {
      width: 750px;
      margin: 0 auto;
    }

    @media screen and (max-width: 750px) {
      .container {
        width: 100%;
      }
      .container ul li {
        width: 33.3%;
      }
    }

    .clear {
      clear: both;
    }

    .box {
      height: 200px;
      width: 200px;
      background-color: burlywood;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li>导航1</li>
      <li>导航2</li>
      <li>导航3</li>
      <li>导航4</li>
      <li>导航5</li>
      <li>导航6</li>
      <li>导航7</li>
      <li>导航8</li>
    </ul>
    <!-- 在所有子元素最后添加一个子盒子，且为其添加清除浮动clear: both; -->
    <div class="clear"></div>
  </div>
  <!-- 高度塌陷问题 -->
  <div class="box"></div>
</body>

</html>
