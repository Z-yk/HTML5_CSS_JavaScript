<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      list-style: none;
    }

    li {
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border: 1px solid green;
      border-radius: 50%;
      float: left;
      margin: 10px;
      cursor: pointer;
      transform: all .5s;
    }

    li:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
  </ul>
</body>

</html>
