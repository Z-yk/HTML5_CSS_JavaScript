  <title>背景图片</title>
  <style>
    div {
      width: 150px;
      height: 40px;
      background-color: yellow;
      /* 背景图片background-image:url(); */
      background-image: url(./images/logo.png);

      /* 当图片较大，大于区域时，图片会占满整个区域，而且显示不完整 */
    }
  </style>
</head>

  <div></div>
