<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>padding不会影响盒子大小的情况</title>
  <style>
    h1 {
      /* 宽度没指定，默认是父元素body，此时padding不会影响宽度 */
      /* width: 100%; */
      height: 200px;
      background-color: pink;
      padding: 30px;
    }

    div {
      width: 300px;
      height: 100px;
      background-color: purple;
    }

    div p {
      /* 没必要写 width: 100%; 写了的话会超出div的宽度
      不写的话，本身就会和父亲一样宽，此时加内边距，不会超出div
       */
      /* width: 100%; */
      padding: 30px;
      background-color: skyblue;
    }
  </style>
</head>

<body>
  <h1></h1>
  <div>
    <p></p>
  </div>
</body>

</html>
