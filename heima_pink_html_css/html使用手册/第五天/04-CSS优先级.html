<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS优先级</title>
  <style>
    .test {
      color: red;
    }

    div {
      color: pink ;
    }

    #demo {
      color: green;
    }
  </style>
</head>

<body>
  <!-- 行内 > id选择器 > class选择器 > 元素（标签）选择器-->
  <div class="test" id="demo" style="color: purple">你笑起来真好看</div>
</body>

</html>
