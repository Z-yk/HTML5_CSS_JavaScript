<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字阴影</title>
  <style>
    div {
      font-size: 30px;
      color: orangered;
      font-weight: 700;
      text-shadow: 15px 15px 6px rgba(0, 0, 0, .3);
    }

    h5 {
      text-shadow: 5px -10px 2px red, 5px 10px 2px yellow;
    }
  </style>
</head>

<body>
  <div>
    你是阴影,我是火影
  </div>
  <h5>文本阴影</h5>
</body>

</html>
