<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      margin: 40px;
      float: left;
    }
    .box1 {
      width: 200px;
      height: 100px;
      background: red;
      /* 半圆 */
      border-radius: 100px 100px 0 0;
    }

    .box2 {
      width: 200px;
      height: 100px;
      background: green;
      /* 半圆 */
      border-radius: 0 0 100px 100px;
    }

    .box3 {
      width: 100px;
      height: 200px;
      background-color: blue;
      /* 半圆 */
      border-radius: 100px 0 0 100px;
    }

    .box4 {
      width: 100px;
      height: 200px;
      background-color: purple;
      /* 半圆 */
      border-radius: 0 100px 100px 0;
    }

    .box5 {
      width: 200px;
      height: 200px;
      background: yellow;
      /* 四分之一圆 */
      /* border-radius: 200px 0 0 0; */
      /* border-radius: 0 200px 0 0; */
      /* border-radius: 0 0 200px 0; */
      border-radius: 0 0 0 200px;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
  <div class="box5"></div>
</body>

</html>
