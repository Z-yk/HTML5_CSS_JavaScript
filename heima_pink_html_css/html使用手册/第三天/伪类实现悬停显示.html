<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      display: none;
      background: yellow;
      padding: 10px;

  <div>
    鼠标移到div上，就显示p元素信息
    <p>我显示了</p>
  </div>
