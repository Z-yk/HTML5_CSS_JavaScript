<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    b ~ p {
      background: yellow;
    }
  </style>
</head>

<body>
  <h1>相邻兄弟选择器</h1>
  <div>
    <b>1111111111</b>
    <!-- b~p：b和p具有相同父元素div，与b同级的所有兄弟元素 -->
    <p>2222222222</p>
    <p>3333333333</p>
    <p>4444444444</p>
  </div>

</body>

</html>
