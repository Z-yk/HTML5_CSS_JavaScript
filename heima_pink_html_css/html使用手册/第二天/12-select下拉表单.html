<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>select下拉表单</title>
</head>

<body>
  <form>
    籍贯:
    <select>
      <option>山东</option>
      <option>北京</option>
      <option>天津</option>
      <option selected="selected">火星</option>
    </select>
  </form>
  <div>
    <div>你的收货地址：</div>
    <select>
      <option>辽宁</option>
      <option>山东</option>
      <option>山西</option>
      <option>河南</option>
      <option>河北</option>
    </select>
  </div>
  <div>
    <div>你的选择：</div>
    <select size="3" multiple>
      <option>座子</option>
      <option>椅子</option>
      <option>电脑</option>
      <option>台灯</option>
      <option>本子</option>
      <option>书包</option>
      <option>铅笔</option>
    </select>
  </div>
</body>

</html>
