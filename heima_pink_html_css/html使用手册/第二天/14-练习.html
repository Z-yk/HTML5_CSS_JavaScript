<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>世纪佳缘——你在我也在</title>
</head>

<body>
  <h4 align="center">青春不常在，抓紧谈恋爱</h4>
  <table width="600px" align="center"  cellspacing="0">
    <tr>
      <td>性别</td>
      <td>
        <input type="radio" name="sex" id="male"> <label for="male"><img src="images/man.jpg">男</label>
        <input type="radio" name="sex" id="female"> <label for="female"><img src="images/women.jpg">女</label>
      </td>
    </tr>
    <tr>
      <td>生日</td>
      <td>
        <select>
          <option>--请选择年份--</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
        </select>
        <select>
          <option>--请选择月份--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <select>
          <option>--请选择日--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>所在地区</td>
      <td><input type="text" placeholder="请输入地址"></td>
    </tr>
    <tr>
      <td>婚姻状况</td>
      <td>
        <input type="radio" name="hunyin" id="wei" checked> <label for="wei">未婚</label>
        <input type="radio" name="hunyin" id="yi"> <label for="yi">已婚</label>
        <input type="radio" name="hunyin" id="li"> <label for="li">离婚</label>
      </td>
    </tr>
    <tr>
      <td>学历</td>
      <td><input type="text" name="xueli"  placeholder="请输入学历"></td>
    </tr>
    <tr>
      <td>喜欢的类型</td>
      <td>
        <input type="checkbox" name="like" id="aa" checked> <label for="aa">小鲜肉</label>
        <input type="checkbox" name="like" id="bb"> <label for="bb">老腊肉</label>
        <input type="checkbox" name="like" id="cc"> <label for="cc">都喜欢</label>
      </td>
    </tr>
    <tr>
      <td>自我介绍</td>
      <td>
        <textarea name="introduction" id="" cols="30" rows="3" placeholder="介绍一下自己"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="免费注册">
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="checkbox" name="agree">我同意注册条款和会员加入标准</td>
    </tr>
    <tr>
      <td></td>
      <td>
        <h3>我承诺</h3>
        <ul>
          <li>年满18岁、单身</li>
          <li>抱着严肃的态度</li>
          <li>真诚寻找另一半</li>
        </ul>
      </td>
    </tr>
  </table>
</body>

</html>
