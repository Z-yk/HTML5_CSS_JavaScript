<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tudou {
      width: 444px;
      height: 320px;
      background-color: pink;
      position: relative;
      margin: 50px auto;
    }
    .tudou > img {
      width: 100%;
      height: 100%;
    }
    .mask {
      display: none;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, .3) url(images/arr.png) center no-repeat;
      /* 绝对定位：脱离文档流，参照物看祖先元素 */
      position: absolute;
      top: 0;
      left: 0;
    }
    .tudou:hover .mask {
      display: block;
    }
  </style>
</head>
<body>
  <div class="tudou">
    <div class="mask"></div>
    <img src="images/tudou.jpg" alt="">
  </div>
</body>
</html>
