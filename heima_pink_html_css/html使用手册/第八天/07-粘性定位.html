<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>粘性定位</title>
  <style>
    body {
      height: 3000px;
    }

    .nav {
      background: pink;
      width: 500px;
      height: 50px;
      margin: 200px auto;
      /* 设置nav的粘性定位sticky,还要设置top值，距离顶部多少才黏住窗口 */
      position: sticky;
      /* top: 10px; */
      top: 0;
    }
  </style>
</head>

<body>
  <div class="nav">我是导航栏</div>
</body>

</html>
