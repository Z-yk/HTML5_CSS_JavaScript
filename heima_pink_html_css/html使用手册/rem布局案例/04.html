<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* html {
      font-size: 12px;
    } */
    p {
      width: 100%;
      font-size: 2rem;
      height: 5rem;
      line-height: 5rem;
      text-align: center;
      color: #fff;
      background: green;
    }

    /* 从小到大的顺序 */
    @media screen and (max-width: 600px) {
      html {
        font-size: 12px;
      }
    }
    
    @media screen and (min-width: 601px) {
      html {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <p>购物车</p>
</body>

</html>
