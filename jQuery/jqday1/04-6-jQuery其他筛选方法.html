<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <ol>
        <li>ol的 li</li>
        <li>ol的 li</li>
        <li class="item">ol的 li</li>
        <li>ol的 li</li>
        <li>ol的 li</li>
        <li>ol的 li</li>
    </ol>
    <ul>
        <li>ul的 li</li>
        <li>ul的 li</li>
        <li>ul的 li</li>
        <li>ul的 li</li>
        <li>ul的 li</li>
        <li>ul的 li</li>
    </ul>
    <div class="current">我有current</div>
    <div>我没有current</div>
    <script>
        //都是筛选方法，注意带括号()
        $(function(){
            //1. 兄第元素
            //$('ol .item').siblings('li').css('color','red');//查找所有对应的亲兄弟元素，不包括自己
            $('ol .item').nextAll().css('color','red'); //查找当前元素之后所有的同辈元素
            $('ol .item').prevAll().css('color','blue');//查找当前元素之前所有的同辈元素
            //2. 第n个元素
            //(1) :eq(index) 获取到的元素中，选择索引号为2的元素,选择器的方式
            $('ul li:eq(2)').css('color','blue');
            //(2) eq(index)  $('li').eq(2) = $('li:eq(2)') 选择方法的方式，推荐
            $('ul li').eq(3).css('color','blue');
            //3. 判断是否有某个类名
        })
        
    </script>
</body>
</html>
