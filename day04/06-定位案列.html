    <style>
        *{

        }
        .container{
            width: 912px;
            height: 600px;
            margin: 0 auto;  /*横向居中*/
            /* background: yellow; */
        }
        .box{
            width: 275px;
            height: 275px;
            border: 6px solid #cccccc;
            position: relative;/*父元素相对定位*/
            float: left;
            margin-right: 25px;
            margin-bottom: 25px;
        }
        .box .pic{
            width: 100%;
            height: 100%;
            
        }
        .box .icon{
            /* 父元素是相对定位relative */
            position: absolute;/*子元素是绝对定位，偏移参照物是父元素*/
            left:7px;
            bottom:7px;
            
        }
        /* 先让正常情况下的.greenicon作用下的标签隐藏 */
        .box .greenicon{
            display: none;
        }
        .box:hover .greenicon{
            display: block;
        }
        .box p{
            /* 脱离文档流，父元素有定位，参照物是父元素 */
            position: absolute;
            left: 0;
            top: 0;
            color: blue;
            padding: 7px 5px;
            display: none;
        }
        .box:hover p{
            display: block;
        }
        .box:hover .pic{
            opacity: 0.7; /*半透明度 */
        }
