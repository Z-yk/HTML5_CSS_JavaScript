<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: yellow;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 101;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            top: 0px;
            left: 0px;
            z-index:100;
        }
        /* 兄弟关系的绝对定位，只需比较z-index大小即可 */
    </style>
</head>
<body>
    <!-- 兄弟关系 -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
