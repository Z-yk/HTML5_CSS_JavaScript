<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 200px;
            height: 200px;
            background: yellow;
            float: left;
        }
        .box2{
            width: 300px;
            height: 300px;
            background: green;
            float: left;
        }
        .other{
            background: blue;
            width: 150px;
            height: 200px;
        }
        .other1{
            background: grey;
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div>
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
    <div class="other"></div>
    <div class="other1"></div>
</body>
</html>
