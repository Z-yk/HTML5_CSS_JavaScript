<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 浮动:红色漂浮起来(浏览器左上角开始，或者其他块区域（如果有的话）下的左下角)，相应的下面的区域默认补上来 
            （会脱离文本流，腾出地来。红色区域会覆盖黄色区域，但是文字会被全部挤出来*/
            float: left;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse asperiores nesciunt similique quae incidunt a sint perferendis sit non architecto perspiciatis aliquam, tempore impedit quam doloribus ipsum. Rem, provident ipsum.

    </div>
</body>
</html>
