<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            /* 定位:case1参照物是浏览器第一屏左上角，脱离文本流，相应下面区域也会补上来。
               红色区域会覆盖黄色区域，但是文字不会被全部挤出来 */
            position: absolute;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi modi sit quae atque in consequatur ut esse eius fuga impedit, totam magnam delectus, nesciunt obcaecati aspernatur sequi accusamus quo eum.

    </div>
</body>
</html>
