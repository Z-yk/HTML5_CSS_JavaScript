<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        html,body{
            height: 100%;
        }
        .left{
            width: 200px;
            height: 100%;
            background: red;
            float: left; 
        }
        .right{
            width:calc(100% - 200px);
            /* 自适应，100%宽度见去200px */
            height: 100%;
            background: yellow;
            float: left;
        
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
