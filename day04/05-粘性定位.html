<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            background: yellow;
            width: 100%;
            height: 100px;
        }
        .nav{
            background: red;
            width: 500px;
            height: 50px;
            margin: 0 auto;
            /* 设置nav的粘性定位sticky,还要设置top值，距离顶部多少才黏住窗口 */
            position: sticky;
            top: 0px;
        }
        .body{
            height: 1000px;
            background: green;
        }
        .footer{
            height: 1000px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="nav"></div>
    <div class="body"></div>
    <div class="footer"></div>
</body>
</html>
