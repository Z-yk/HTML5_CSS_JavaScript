<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪元素 */
        div::first-letter{
            font-style: 30px;
            color: red;
        }
        div::first-line{
            font-size: 30px;
            background: yellow;
        }
        
        div::before{
            content: "aaaaaaaaaa";
            color: blue;
        }
        div::after{
            content: "bbbbbbbbbb";
            color: red;
        }
        /* aaa和bbb不能选中，常用 */
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime officiis ullam recusandae odio vel magni voluptas sint debitis amet nisi velit, veniam repellendus ab tempore commodi voluptate optio qui minima?

    </div>
</body>
</html>
