<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 2px solid red;
            margin: 100px auto;
            display: flex;
            /* 弹性盒子 */
            /* flex-direction属性：控制主轴的方向 */
            flex-direction: column;
            /* flex-wrap属性：换行，一条轴线放不下。会产生多条轴线 */
            flex-wrap: wrap;
            /* align-content属性：控制多条轴线的对齐方式 */
            /* align-content: flex-start; */
            /* align-content: flex-end; */
            /* align-content: center; */
            /* align-content: space-between; */
            /* align-content: space-around; */
            align-content: stretch;
        }
        .box div{
            /* width: 98px; */
            height: 98px;
            background-color: orange;
            border: 1px solid green;
            /* border-radius: 50%; */
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
