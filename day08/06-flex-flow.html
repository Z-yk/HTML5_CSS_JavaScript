<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 2px solid red;
            margin: 100px auto;
            display: flex;
            /* 弹性盒子 */
            
            /* flex-flow: nowrap row; */
            /* flex-flow: row wrap; */
            flex-flow: row wrap-reverse;

        }
        .box div{
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
    </div>
</body>
</html>
