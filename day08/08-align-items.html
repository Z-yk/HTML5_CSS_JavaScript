<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 5px solid red;
            margin: 100px auto;
            display: flex;
            /* 弹性盒子 */
            /* 定义主轴的方向 */
            flex-direction: column;

            /* justify-content属性：定义项目在 主轴上 的对齐方式 */
            justify-content: flex-start;
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            /* justify-content: space-around; */

            /* align-items属性：定义项目在  侧轴 上的对齐方式 */
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */
            /* align-items: baseline; */
            /* align-items: stretch; */
        }
        .box div{
            /* width: 98px; */
            /* 如果项目**未设置高度或设为auto**，将占满整个容器的高度。 */
            height: 100px;
            border: 1px solid green;
            background: orange;
            text-align: center;
            line-height: 100px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
