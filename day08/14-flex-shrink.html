<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            margin: 0 auto;
            display: flex;
            justify-content: flex-start;
            flex-direction: column;
            align-content: flex-start;
            /* 不换行，div会自动收缩，flex-shrink默认都为1 */
            /* flex-wrap: wrap; */
            
        }
        .box div{
            height: 100px;
            width: 100px;
            border: 1px dashed green;
            box-sizing: border-box;
            /* flex-shrink: 4; */
        }
        .div3{
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
