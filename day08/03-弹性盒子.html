<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 2px solid black;
            margin: 100px auto;
            display: flex;
            /* 弹性盒子 */
        }
        .box span{
            width: 100px;
            height: 100px;
            border: 1px dashed red;
            /* 只有一个元素时，水平垂直居中 */
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- 弹性和是一种新的布局方式，特别适合移动端布局 -->
    <!-- 影响：
        1. 子元素默认横向排列 
        2. 子元素是行内元素，会被变成块元素
        3. 只有一个元素的时候，margin:auto自动水平垂直居中
        -->
    <div class="box">
        <!-- <div>1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div> -->
        <span>1111</span>
        <!-- <span>2222</span>
        <span>3333</span>
        <span>4444</span> -->
    </div>
</body>
</html>
