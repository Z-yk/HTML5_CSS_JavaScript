<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            display: flex;
            /* 弹性盒子 */
            align-items: flex-start;
        }
        .box div{
            width: 100px;
            /* height: 100px; */
            border: 1px dashed red;
            box-sizing: border-box;
            
        }

        /* .box div:nth-child(n){} */
        .div1{
            height: 100px;
            align-self: flex-start;
        }
        .div2{
            height: 100px;
            align-self: flex-end;
        }
        .div3{
            height: 100px;
            align-self: center;
        }
        .div4{
            height: 100px;
            align-self: baseline;
        }
        .div5{
            align-self: stretch;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div5">5</div>
    </div>
</body>
</html>
