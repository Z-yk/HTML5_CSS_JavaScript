<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 里面的name是用来发给后端的。 -->
        <!-- 颜色选择-->
        <div>
            颜色选择:<input type="color" name="color">
        </div>
        <div>
            邮箱:<input type="email" name="email" >
        </div>
        <div>
            url地址(完整地址):<input type="url" name="url">
        </div>
        <div>
            电话号码:<input type="tel">
        </div>
        <div>
            滑块效果:<input type="range" name="range" min="100" max="200" 
            value="100" step="10">
        </div>
        <div>
            数字类型:<input type="number" name="number" min="0" max="10" 
            value="3" step="2">
        </div>
        <div>
            搜索:<input type="search" name="search">
        </div>

        <div>
            日期选择:<input type="date">
            月份选择:<input type="month">
            周数选择:<input type="week">
            <input type="datetime-local" name="dt-l">
        </div>
        <br>
        <input type="submit" >
    </form>
</body>
</html>
