<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>表单进阶-复选框</h1>
    <div>您的兴趣爱好：</div>
    <div>
        <input type="checkbox" name="a" id="cy">
        <label for="cy">抽咽</label>
        <input type="checkbox" name="a" checked>喝酒
        <input type="checkbox" name="a" disabled>烫头
        <input type="checkbox" name="a">唱歌
    </div>
    <br>
    <div>您的擅长技术：</div>
    <div>
        <input type="checkbox" name="a" id="java">
        <label for="java">Java</label>
        <input type="checkbox" name="a" checked>Php
        <input type="checkbox" name="a">Python
        <input type="checkbox" name="a">C++
    </div>
    
    <div>
        <input type="text" name="username" placeholder="输入名字" disabled>
    </div>
</body>
</html>
