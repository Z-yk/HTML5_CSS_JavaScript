<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 400px;
            height: 3000px;
            background-color: yellow;
            background-image: url(image/4.jpg);
            background-repeat: no-repeat;
            /* 背景图片的固定和滚动 background-attachment */
            background-attachment: fixed;
            /* 
            scroll 滚动
            fixed 固定，固定在当前浏览器窗口
             */
            margin: auto; 
            /* 让div在窗口中间显示，但是此时图片看不见了 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
