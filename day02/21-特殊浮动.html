<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        /* 正常的文档流，**竖向排列**，独占一行 */
        .red{
            background-color: red;
            float: left; 
            width: 800px;
            height: 800px; 
        }
        .green{
            background-color: green;
            float: left; 
            width: 400px;
            height: 400px; 
        }
        .blue{
            background-color: blue;
            float: left; 
            width: 300px;
            height: 300px; 
        }
        /* 浮动见缝插针 */
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
</body>
</html>
