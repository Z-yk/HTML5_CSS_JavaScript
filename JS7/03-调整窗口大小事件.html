<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener('load',function(){//页面加载完毕触发
            var div = document.querySelector('div');
            window.addEventListener('resize',function(){//窗口大小调整事件
                console.log(window.innerWidth);//获取窗口的宽度innerWidth
                console.log('窗口大小调整了');
                if(window.innerWidth <= 500){
                    div.style.display = 'none';
                }else{
                    div.style.display = 'block';
                }
            });
        })
    </script>
    <div></div>
</body>
</html>
