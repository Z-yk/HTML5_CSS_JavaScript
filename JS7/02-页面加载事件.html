            });
        });
        window.addEventListener('load',function(){
            alert(22);
        });
        document.addEventListener('DOMContentLoaded',function(){
            alert(33);
        });

        // DOMContentLoaded 是DOM 加载完毕，不包含图片 falsh css 等就可以执行 加载速度比 load更快一些
