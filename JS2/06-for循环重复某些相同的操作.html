<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //for循环重复某些相同操作
        //1+2+3+4+...+100:需要一个初始值为0的变量
        var sum = 0;
        for(var i = 1; i <= 100; i++){
            sum += i;//0+1+2...+99+100
        }
        console.log(sum);
    </script>
</head>
