<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //语法结构
        /*
        if(条件表达式1){
            执行语句1
        } else if(条件表达式2){
            执行语句2
        }else if(条件表达式2){
            执行语句3
        }else if(...){
            ...
        }else{
            最后都不满足才执行的语句
        }
         */
        //执行思路：如果条件表达式1为真，执行语句1，执行完毕退出整个多分支语句。否则，如果条件表达式2为真，执行语句2，执行完毕退出整个多分支语句。依次如上操作，如果最终都不满足，执行else里面的语句。
        var score = prompt('输入您的分数');
        if (score >= 90) {
            alert('成绩优秀');
        }else if(score >= 80){
            alert('成绩良好');
        }else if(score >= 70){
            alert('成绩一般');
        }else if(score >= 60){
            alert('成绩差');
        }else{
            alert('不及格');
        }
    </script>
</head>

</body>
</html>
