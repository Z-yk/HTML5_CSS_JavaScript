<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //switch语法结构
        /*
        switch(表达式) {
            case value1:
                执行语句1;
                break;
            case value2:
                执行语句2;
                break;
            
            ....(可以有任意多个)
            
            default:
                执行最后的语句;
        }
         */
         //执行思路：利用我们的表达式的值 和 case后面的选项值 相匹配，如果匹配上，就执行该case里面的语句；否则执行default里面的语句。
        var num = prompt('输入一个数字：');
        switch(parseInt(num)){
            //我们num的值，和case里面的值相匹配时，要求是 全等——必须是值和数据类型都相同
            case 1:
            console.log('这是1');
            break;
            case 2:
            console.log('这是2');
            break;
            case 3:
            console.log('这是3');
            break;
            default:
            console.log('没有匹配结果');
        }
    </script>
</head>
<body>
    
</body>
</html>
