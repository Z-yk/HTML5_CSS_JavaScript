<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var year = prompt('输入年份：');

        //能被4整除 却 不能被100整除  或  能被400整除的年份就是闰年！
        if(year % 4 == 0&&year % 100 != 0  || year % 400 == 0 ){
            alert(year + '年是闰年');
        }else{
            alert(year + '年是平年');
        }
    </script>
</head>
