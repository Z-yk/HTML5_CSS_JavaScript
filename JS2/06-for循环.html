<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> 
        //1.for重复执行某些代码，通常跟 计数 有关系
        //2.for语法结构
        /*
        for(初始化变量; 条件表达式; 操作表达式){
            //循环体
        }
        初始化变量：就是用var声明的一个普通变量，通常用于作为计数器使用
        条件表达式：决定每一次循环是否继续执行，就是 终止的条件
        操作表达式：是 每次循坏最后执行的代码，经常用于计数器变量的更新（递增或递减）
         */
        for(var i = 1; i <= 100; i++){
            console.log('hello');
        }
        /* 执行过程：

         */
        
    </script>
</head>

</body>
</html>
