    <script>
        //for循环可以重复执行相同的代码
        for(var i = 1;i <= 10; i++){
            console.log('hello');
        }
        //可以让用户控制输出的次数，改变终止条件
        var num = prompt('请你输入次数：');
        for(var i = 1; i <= num; i++){
            console.log('hello');
            
        }
    </script>
