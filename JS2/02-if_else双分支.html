<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.语法结构
        /*
        if(条件表达式){
            执行语句1
        }
        else{
            （否则）执行语句2
        } 
        */
        //2.执行思路：如果if条件表达式为真，则执行语句1；否则执行语句2。二者执行其中一个
        var age = prompt('请输入您的年龄：');
        if (age >= 18) {
            alert('允许进入网吧');
        }else{
            alert('未成年不能上网吧')
        }
    </script>
</head>
