<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 100
        // result1保存typeof检测出来的数据类型
        var result1=typeof n1
        console.log(result1)

        var s1 = 'hello world'
        var result2=typeof s1
        console.log(result2)

        var b1 = false
        var result3=typeof b1
        console.log(result3)

        var k1 = null
        var result4=typeof k1
        console.log(result4)
        var k2 
        var result5=typeof k2
        console.log(result5)

        //看看各个变量在控制台的颜色
        console.log(18); //蓝色
        console.log('18'); //黑色
        console.log(true); //蓝色
        console.log(undefined); //浅灰色
        console.log(null); //浅灰色
        
        


    </script>
</body>
</html>
