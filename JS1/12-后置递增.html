<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        num++;
        console.log(num); //11
        //后置递增，++写在变量的后面，a++
        //后置递增a++，先返回原值a，再自加1
        var p = 10;
        console.log(p++ + 10);//p先返回原值10，再自加1,20
        
    </script>
</head>
<body>
    
</body>
</html>
