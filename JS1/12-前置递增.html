<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.想要一个变量自己加1
        var num = 1;
        num = num + 1;
        console.log(num); //2
        //2.前置递增 ++写在变量的前面—— ++a
        var age = 10;
        ++age;
        console.log(age);
        //3.前置递增++a：先使变量a+1，再返回值
        var p = 10;
        console.log(++p + 10); //p先加1，再返回值，21
        


    </script>
</head>

</body>
</html>
