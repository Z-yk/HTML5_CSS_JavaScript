<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //算数运算符 + - * / %
        console.log(1 + 1); //2
        console.log(1 - 1); //0
        console.log(1 * 1); //1
        console.log(1 / 1); //1

        console.log(4 % 2); //0
        console.log(5 % 3); //2
        //浮点数 在算数运算中会有问题
        console.log(0.1 + 0.2); //0.300000000000004
        console.log(0.07 * 100); //7.000000000000001
        var n = 0.1 + 0.2;
        console.log(n == 0.3); //false
        
    </script>
</head>
<body>
    
</body>
</html>
