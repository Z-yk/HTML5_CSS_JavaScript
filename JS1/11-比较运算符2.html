<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // == 只比较 值 是不是相等，不考虑数据类型
        console.log(10 == 10)
        console.log(10 == '10')

        // === 不仅比较值，而且比较数据类型。有其一不相等，就是false
        console.log(10 === 10)
        console.log(10 === '10')
    </script>
    
</body>
</html>
