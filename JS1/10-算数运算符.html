<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // +运算符的两个作用
        var n1 = 10
        var n2 = 20
        var s1 = '10'
            // 两个加数都是数值类型
        var n3 = n1 + n2
        console.log(n3)
            // 其中一个加数是字符串类型,此时和数为字符串类型
        var n4 = s1 + n2
        console.log(n4)
        console.log(typeof n4)
    </script>

</body>

</html>
