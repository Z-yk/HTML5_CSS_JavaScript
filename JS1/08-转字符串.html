<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var b1 = true
        console.log(typeof b1)
            // 1.String(变量)方法
        var s1 = String(b1)
        console.log(s1)
        console.log(typeof s1)

        var num = 10
            // 2.变量.toString()
        var s2 = num.toString()
        console.log(s2)
        console.log(typeof s2)

        //3.隐式转换，利用+拼接：任何类型 + '字符串型'  结果都是字符串型
        console.log(15 + '岁');
    </script>

</body>

</html>
