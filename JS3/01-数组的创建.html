<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1利用new 创建数组
        var arr = new Array(1,2,'pink');  //创建了一个数组
        console.log(arr);
        
        //2利用数组字面量创建数组[]
        var arr = []; //创建了一个空的数组
        var arr1 = [1, 2, 'pink老师', true]; //逗号分开
        //1,2,'pink老师'称为数组元素

        //获取数组元素: 数组名[索引号]
        console.log(arr1);
        console.log(arr1[2]); //pink老师
        console.log(arr1[4]); //undefined--没有这个数组元素
        console.log(arr1[8]); //undefined
        
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
