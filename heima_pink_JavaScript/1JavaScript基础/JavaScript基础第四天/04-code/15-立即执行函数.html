<body>
  <script>
    // 全局变量污染
    // let num = 10
    // let num = 20

    (function () {
      console.log(11) // 11
    })(); // 必须要有;分号

    (function () {
      let num = 10
    })();

    (function () {
      let num = 20
    })();

    // 1. 第一种写法 (function(形参){函数体})(实参);  即(匿名函数)();
    (function (x, y) {
      console.log(x + y)
      let num = 10
      let arr = []
    })(1, 2); // 3

    // 2.第二种写法 (function(形参){函数体}(实参)); 即(匿名函数());
    (function (x, y) {
      let arr = []
      console.log(x + y)
    }(1, 3)); // 4


    // (function(){})();
    // (function(){}());
  </script>
