<body>
  <script>
    function fn(x, y) {
      x = x || 0
      y = y || 0
      console.log(x + y)
    }
    // fn(1, 2)
    fn() // 0

    console.log(false && 22) //false
    console.log(false && 3 + 5) //false
    let age = 18
    console.log(false && age++) // false  age++ 不执行  一假则假
    console.log(age) // 18

    console.log(true || age++) // true  age++不执行 一真则真
    console.log(age) // 18


    // console.log(11 && 22)  // 都是真，这返回最后一个真值
    // console.log(11 || 22)  //  输出第一个真值
  </script>
</body>
