<head>
  <meta charset="UTF-8">

<body>
  <script>
    let nums = [10, 18, 20, 30, 20]
    // 求和的变量
    let sum = 0;
    for (let i = 0; i < nums.length; i++) {
      // sum = sum + nums[i]
      sum += nums[i]
    }
    console.log(`数组的元素之和为：${sum}`)
    console.log(`数组的元素平均值为：${sum / nums.length}`)
  </script>
</body>

</html>
