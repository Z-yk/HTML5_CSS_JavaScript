<body>
  <script>
    let arr = [2, 6, 1, 77, 52, 25, 7]
    // max里面要存的是最大值
    let max = arr[0]
    // min 要存放的是最小值
    let min = arr[0]
    for (let i = 0; i < arr.length; i++) {
      // if (max < arr[i]) {
      //   max = arr[i]
      // }
      max = max < arr[i] ? arr[i] : max
      // if (min > arr[i]) {
      //   min = arr[i]
      // }
      min = min > arr[i] ? arr[i] : min
    }
    console.log(`数组的最大值是${max}，最小值是${min}`)
  </script>
