<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (let i = 1; i <= 5; i++) {
      if (i === 3) {
        continue  // 退出本次循环，本次循环中 continue下面的语句不在执行
      }
      console.log(i) // 1 2 4 5
    }

    for (let i = 1; i <= 5; i++) {
      if (i === 3) {
        break  // 退出整个循环 结束循环
      }
      console.log(i) // 1 2 
    }
    
    // 无限循环
    // for (; ;) {
    //   console.log(11)
    // }
  </script>
</body>

</html>
