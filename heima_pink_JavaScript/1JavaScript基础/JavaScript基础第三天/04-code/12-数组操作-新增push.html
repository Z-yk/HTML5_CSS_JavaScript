<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = ['pink', 'hotpink']
    // push 末尾追加
    console.log(arr.push('deeppink'))  // 3，返回新增后的新数组长度length
    arr.push( 'linghtpink')
    console.log(arr)
    // unshift 开头新增
    arr.unshift('red')
    console.log(arr)
  </script>
</body>

</html>
