<body>
  <script>
    let arr = []
    console.log(arr) //[] 空数组
    console.log(arr[0])  // undefined
    arr[0] = 1
    arr[1] = 5
    console.log(arr) //[1,5]

    let arr1 = ['pink', 'red', 'green']
    // 修改
    // arr1[0] = 'hotpink'
    // console.log(arr1) // 第一个元素变成了 hotpink
    // 给所有的数组元素后面加个老师  修改
    for (let i = 0; i < arr1.length; i++) {
      // console.log(arr[i])
      arr1[i] = arr1[i] + '老师'
    }
    console.log(arr1) // ['pink老师', 'red老师', 'green老师']

  </script>
</body>
