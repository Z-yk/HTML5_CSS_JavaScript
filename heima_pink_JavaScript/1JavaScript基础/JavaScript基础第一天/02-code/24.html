<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
    }

    table {
      /* 相邻边框合并 */
      border-collapse: collapse;
      height: 80px;
      margin: 20px auto;
      text-align: center;
    }

    th {
      padding: 5px 30px;
    }

    table,
    td,
    th {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h2>订单确认</h2>
  <script>
    var proPrice = prompt('请输入商品价格')
    var proNumber = prompt('请输入商品数量')
    var total = +proPrice * +proNumber
    var address = prompt('请输入收货地址')
    // 向页面打印
    document.write(`
    <table>
    <thead>
      <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品数量</th>
        <th>总价</th>
        <th>收货地址</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>iPhone 14 Pro Max</td>
        <td>${proPrice}</td>
        <td>${proNumber}</td>
        <td>${total}</td>
        <td>${address}</td>
      </tr>
    </tbody>
  </table>`)
  </script>
</body>

</html>
