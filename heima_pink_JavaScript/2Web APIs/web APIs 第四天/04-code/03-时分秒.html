    // 封装一个函数getTimer，返回当前的时分秒
    function getTimer() {
      // 获取当前时间 new Date()
      const date = new Date()
      let h = date.getHours()
      let m = date.getMinutes()
      let s = date.getSeconds()
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s
      return  h+':'+m+':'+s;
    }
    console.log(getTimer());
  </script>
