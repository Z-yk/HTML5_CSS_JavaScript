  <script>

    // 创建一个猪 构造函数 
    function Pig(uname, age) {
      this.uname = uname
      this.age = age
    }

    // new调用构造函数，实例化对象
    const p = new Pig('佩奇', 6)
    console.log(p) // Pig {uname: '佩奇', age: 6}
    //  const pepa = { uname: '佩奇', age: 6 }
    // const obj = new Object()

    function Goods(name, price, count) {
      this.name = name
      this.price = price
      this.count = count
      this.sayhi = function () {}
    }
    const mi = new Goods('小米', 1999, 20)
    console.log(mi)
    const hw = new Goods('华为', 3999, 59)
    console.log(hw)
    console.log(mi === hw) // false
    mi.name = 'vivo'
    console.log(mi) // name属性改为 vivo
    console.log(hw)

    // const date = new Date('2022-4-8')
    // console.log(date)

    // 静态成员 
    Goods.num = 10
    console.log(Goods.num) // 10
    Goods.sayhi = function () {}
  </script>
