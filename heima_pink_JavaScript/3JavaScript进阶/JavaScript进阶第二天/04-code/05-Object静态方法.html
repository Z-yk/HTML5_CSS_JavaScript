<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const obj = {
      u_name: 'pink老师',
      age: 18,
      sex: '男',
      fn: function () {
        console.log('haha')
      }
    }
    // for in 语句遍历对象
    for (let k in obj) {
      console.log(k) // k输出的是：对象obj的属性名
      console.log(obj[k]) // obj[k]输出的是：obj的属性值
    }

    const obj1 = {
      uname: 'pink',
      age: 18
    }
    // 1. 获得所有的属性名
    console.log(Object.keys(obj1)) // 返回属性名数组['uname', 'age']
    // 2. 获得所有的属性值
    console.log(Object.values(obj1)) // ['pink', 18]

    // 3. 对象的拷贝
    const obj3 = {
      uname: 'pink',
      age: 20
    }
    const oo = {}
    Object.assign(oo, obj3) // 将对象obj3 拷贝给 对象oo
    console.log(oo) // {uname: 'pink', age: 20}
    Object.assign(obj3, {
      gender: '女'
    }) // 这种就相当于合并，给obj3 添加属性 gender
    console.log(obj3) // {uname: 'pink', age: 20, gender: '女'}
  </script>
</body>

</html>
