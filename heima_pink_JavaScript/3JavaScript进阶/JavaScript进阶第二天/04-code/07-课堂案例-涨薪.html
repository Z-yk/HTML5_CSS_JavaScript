<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 数组对象 [{...},{...}...]
    const arr = [{
      name: '张三',
      salary: 10000
    }, {
      name: '李四',
      salary: 10000
    }, {
      name: '王五',
      salary: 20000
    }, ]

    // 计算薪资
    const totalSalary = arr.reduce((prev, item) => {
      // console.log(prev,item) // item是对象
      return prev + item.salary
    }, 0)
    console.log(totalSalary) // 40000
    // 执行过程：
    // 上一次值      当前值      返回值    （第一次循环）
    //   0=起始值    10000       10000
    // 上一次值      当前值      返回值    （第二次循环）
    //   10000      10000       20000
    // 上一次值      当前值      返回值    （第三次循环）
    //   20000      20000       40000

    // 需求：每个人涨薪30%，当月的薪资
    const totalSalary1 = arr.reduce((prev, item) => prev + item.salary * 1.3, 0)
    console.log(totalSalary1) // 52000
  </script>
</body>

</html>
