    // 1. 利用箭头函数来求和
    const getSum = (...arr) => { // 剩余数组
      let sum = 0
      for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
      }
      return sum
    }
    const result = getSum(2, 3, 4)
    console.log(result) // 9
